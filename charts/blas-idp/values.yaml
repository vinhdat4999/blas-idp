replicaCount: 1

image:
  repository: vinhdat4999/blas-idp
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: "blas-idp"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  automount: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }
podLabels: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext: { }
  # capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: { }
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

startupProbe:
  failureThreshold: 40
  periodSeconds: 5
  initialDelaySeconds: 0
livenessProbe:
  failureThreshold: 3
  periodSeconds: 20
  timeoutSeconds: 5
  initialDelaySeconds: 5
readinessProbe:
  failureThreshold: 3
  periodSeconds: 20
  timeoutSeconds: 5
  initialDelaySeconds: 5

resources:
  limits:
    cpu: 1000m
    memory: 600Mi
  requests:
    cpu: 800m
  memory: 600Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  "beta.kubernetes.io/os": linux

tolerations: [ ]

affinity: { }

service-config:
  logging:
    level:
      root: INFO
      com.blas: DEBUG
      org.hibernate: WARN
      com.azure: WARN
      io.micrometer: WARN
      com.hazelcast: DEBUG
      org.mongodb: WARN
      org.springframework: INFO
      org.apache.http: WARN

  hazelcast-client:
    network:
      kubernetes:
        enabled: true
