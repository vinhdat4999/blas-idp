apiVersion: v1
kind: Service
metadata:
  name: {{ include "blas-idp.fullname" . }}-preview
  labels:
    {{- include "blas-idp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "blas-idp.selectorLabels" . | nindent 4 }}
