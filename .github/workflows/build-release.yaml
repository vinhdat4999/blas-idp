  publish-helm-chart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.7.0'

      - name: Package Helm Chart
        run: helm package ./charts/blas-idp

      - name: Publish to Artifact Hub
        run: |
          curl -X POST -F "chart=@blas-idp-*.tgz" -H "Authorization: ${ARTIFACT_HUB_API_KEY}" https://artifacthub.io/api/packages/vinhdat4999/versions
        env:
          ARTIFACT_HUB_API_KEY: ${{ secrets.ARTIFACT_HUB_API_KEY }}

